<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Tails</title>
  <style>
    :root {
      --primary: #4a8fed;
      --primary-dark: #3a7fd9;
      --text: #333;
      --light-gray: #f5f5f5;
      --border: #eaeaea;
      --secondary: #ff7e5f;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: #fafafa;
    }

    .container {
      margin: 0 auto;
      width: 100%;
      padding: 0 20px;
    }

    /* Navigation */
    .navbar {
      background-color: white;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--primary-dark);
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 5px 10px;
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary);
      background-color: var(--light-gray);
    }

    .active {
      color: var(--primary) !important;
      font-weight: 600 !important;
    }

    /* Main Content */
    .main-content {
      padding: 60px 0;
      min-height: 400px;
      background-color: white;
      border-radius: var(--radius);
      box-shadow: 0 5px 15px var(--shadow);
      margin: 30px auto;
    }

    /* Footer */
    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 60px 0 40px;
      border-top: 5px solid var(--primary);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
      margin-bottom: 20px;
    }

    .footer-section h3 {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: var(--secondary);
      position: relative;
      padding-bottom: 10px;
    }

    .footer-section h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 50px;
      background-color: var(--secondary);
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section ul li {
      margin-bottom: 12px;
    }

    .footer-section a {
      color: #ddd;
      text-decoration: none;
      transition: var(--transition);
      display: inline-block;
    }

    .footer-section a:hover {
      color: white;
      transform: translateX(5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
      }

      .nav-links {
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-links li {
        margin: 5px 10px;
      }

      .main-content {
        margin: 20px auto;
        padding: 40px 0;
      }

      .footer-section {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 30px 0;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="#" class="logo">Happy Tails</a>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Adopt</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="main-content">
    <div class="container">
      <div id="pawplacer-widget"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Happy Tails Shelters</h3>
          <p>Finding homes for pets in need since 2025.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </div>

      </div>

    </div>
  </footer>

  <script src="https://pawplacer.com/embed"></script>
  <script>
    embedPawPlacer('57581587-3c1d-442a-bd43-f20b18db83fd', 'pawplacer-widget');
  </script>
</body>

</html>
